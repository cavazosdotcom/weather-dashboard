<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    
    <section class="hero is-small is-primary"> 
      <div class="hero-body has-text-centered">
        <p class="title">
          Weather Dashboard
        </p>
      </div>
    </section>
  
  <div class="columns m-2">
    <div class="column is-one-quarter-desktop is-one-third-tablet is-full-mobile">
        <form class="border-bottom" id="search-input">
          <label class="label">Search for a City:</label>
          <input id="search-value" class="input" type="text" placeholder="Seattle"/>
          <button class="button is-primary is-fullwidth my-2">Search</button>
        </form>
          
        <div class="border-bottom">
          <button class="button save-btn is-dark is-fullwidth my-2">Save</button>
          <button class="button clear-btn is-light is-fullwidth my-2">Clear Saved</button> 
        </div>

        <div id="saved"></div>

    </div>
    
    <div id='forecast' class="column is-three-quarters-desktop is-two-thirds-tablet is-full-mobile m-2"></div>

  </div>
  
  <!-- <div id="error-modal" data-target="error" class="modal">
    <div class="modal-background"></div>
    <div id="error-modal-content" class="modal-content"></div>
  </div> -->



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
